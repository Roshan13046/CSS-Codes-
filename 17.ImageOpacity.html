<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ImageOpacity</title>
        
<!-- Opacity: immage gets blureed       -->
        <style>
            .Gamestall{
                width:auto;
                height:auto;
                opacity:0.3;                
            }
            .MorningWalk{
                width:20px;
                height:20px;
                opacity:1;
                margin-left:30px;
            }
        </style>
               
    </head>
    
    <body>
        <img class="GameStall" src="img/gameStall.jpg">
        <img classes="MorningWalk" src="img/morningWalk.jpg">
    </body>      

</html>
