<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid Form Web</title>
        <link rel="stylesheet" type="text/css"href="css/4.GridFormCSS.css">
    </head>
    
    <body>
        <form method="get">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email" size="30px" maxlength="28" id="email">
            
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" size="30px" maxlength="24" id="password">
            <input type="submit" value="Login">
        </form>
    </body>      
</html>
